<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'OUR_MODULES' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of modules" [routerLink]="['/module-detail/', item.id]" routerDirection="forward">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
